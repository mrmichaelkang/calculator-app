<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/889c7c708e.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
  <title>Calculator | The Odin Project</title>
</head>
<body>
  <!-- Design: https://dribbble.com/shots/14709020-Calculator -->
  <div class="calculator">
    <!-- <div class="toggle">
      <div class="light-mode selected-toggle"><i class="fa-regular fa-sun"></i></div>
      <div class="dark-mode not-selected-toggle"><i class="fa-regular fa-moon"></i></div>
    </div> -->
    <div class="calc-info">
      <div class="calc-text">0</div>
    </div>
    <div class="calc-body">
      <div class="row">
        <div class="calc-btn top-left-radius">AC</div>
        <div class="calc-btn">+/-</div>
        <div class="calc-btn ">%</div>
        <div class="operator calc-btn top-right-radius">รท</div>
      </div>
      <div class="row">
        <div class="calc-btn">7</div>
        <div class="calc-btn">8</div>
        <div class="calc-btn">9</div>
        <div class="operator calc-btn">x</div>
      </div>
      <div class="row">
        <div class="calc-btn">4</div>
        <div class="calc-btn">5</div>
        <div class="calc-btn">6</div>
        <div class="operator calc-btn">-</div>
      </div>
      <div class="row">
        <div class="calc-btn">1</div>
        <div class="calc-btn">2</div>
        <div class="calc-btn">3</div>
        <div class="operator calc-btn">+</div>
      </div>
      <div class="row">
        <div class="calc-btn bottom-left-radius"><i class="fa-solid fa-rotate-right"></i></div>
        <div class="calc-btn">0</div>
        <div class="calc-btn">.</div>
        <div class="operator calc-btn bottom-right-radius">=</div>
      </div>
    </div>
  </div>
</body>
</html>
